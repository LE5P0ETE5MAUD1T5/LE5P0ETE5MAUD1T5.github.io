<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LE5P0ETE5MAUD1T5</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="main-landing">

  <div class="overlay">

    <!-- 제목 + 디데이 -->
    <header class="main-header">
      <h1>LE5P0ETE5MAUD1T5</h1>
      <p id="dday">D-Loading</p>
    </header>

    <!-- 인용구 -->
    <div class="quote">
      <p>
        “They’ll need a friend, but never a saviour.”
      </p>
    </div>

    <!-- 카테고리 카드 -->
    <section class="category-grid">
      <a href="characters.html" class="category-card">
        <img src="images/char.jpg" alt="Characters">
        <span>Characters</span>
      </a>

      <a href="world.html" class="category-card">
        <img src="images/world.jpg" alt="World">
        <span>World</span>
      </a>

      <a href="archive.html" class="category-card">
        <img src="images/archive.jpg" alt="Archive">
        <span>Archive</span>
      </a>

      <a href="extra.html" class="category-card">
        <img src="images/extra.jpg" alt="Extra">
        <span>Extra</span>
      </a>
    </section>

  </div>

  <!-- D-day -->
  <script>
    const targetDate = new Date("2024-11-18");
    const today = new Date();
    const diff = targetDate - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("dday").innerText =
      days >= 0 ? `D-${days}` : `D+${Math.abs(days)}`;
  </script>

</body>
</html>
