  <!-- D-day 계산 스크립트 -->
  <script>
 
    const targetDate = new Date("2024-11-18");
    const today = new Date();
    const diff = targetDate - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("dday").innerText = 
      days >= 0 ? `D-${days}` : `D+${Math.abs(days)}`;
  </script>
