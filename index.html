    <main class="main">    <!--메인 콘텐츠 --> 
      <div class="hero">

        <div class="hero-text">
          <h1>LE5P0ETE5MAUD1T5</h1>
          <p>Characters · Stories · Roleplay</p>
        </div>
      </div>

  <!-- 이밑으로 게시판 영역 등 다른 콘텐츠 추가 -->

 </main>  <!-- 메인 끝 -->

</div>  <!-- 레이아웃 끝 -->

  <!-- D-day 계산 스크립트 -->
  <script>
 
    const targetDate = new Date("2024-11-18");
    const today = new Date();
    const diff = targetDate - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("dday").innerText = 
      days >= 0 ? `D-${days}` : `D+${Math.abs(days)}`;
  </script>

</body>
