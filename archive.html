<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>저주받은 시인들 - Characters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="content-overlay">
  <div class="layout">
 
    <aside class="sidebar">
      <div class="dday-widget">
        <h3>D - DAY</h3>
        <p id="dday">Loading...</p>
      </div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="characters.html">Characters</a>
        <a href="world.html">World</a>
        <a href="archive.html">Archive</a>
      </nav>
        <!-- 사이드바 BGM 토글 -->
  <div class="bgm-toggle-vertical">
    <button onclick="toggleBGM()">♫</button>
  </div>
</div>

<audio id="bgm" preload="metadata"></audio>
<script src="js/bgm.js"></script>
    </aside>

    <main class="main">
      <section class="archive">
        <h2>Archive</h2>
        <div class="post-list">
          <div class="post-item">
            <a href="posts/archive/chat-post.html">
              <img src="images/sample1.jpg" alt="Sample Story">
              <p>Sample story</p>
            </a>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script>
    const targetDate = new Date("2024-11-18");
    const today = new Date();
    const diff = targetDate - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("dday").innerText = 
      days >= 0 ? `D-${days}` : `D+${Math.abs(days)}`;
  </script>
</body>
</html>
